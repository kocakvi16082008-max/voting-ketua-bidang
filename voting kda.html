<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Ketua Bidang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .slide-up {
            animation: slideUp 0.5s ease-out backwards;
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        
        .scale-in {
            animation: scaleIn 0.3s ease-out;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .btn-glow {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }
        
        .progress-bar {
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
        
        .voted-badge {
            animation: scaleIn 0.4s ease-out;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="app" class="py-12 px-4">
        <div class="max-w-5xl mx-auto">
            <!-- Header -->
            <div class="glass-effect rounded-3xl shadow-2xl p-8 mb-8 slide-up" style="animation-delay: 0.1s">
                <div class="flex items-center justify-between mb-6 flex-wrap gap-4">
                    <div class="flex items-center gap-4">
                        <div class="bg-gradient-to-br from-purple-500 to-indigo-600 p-3 rounded-2xl shadow-lg">
                            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">Voting Ketua Bidang</h1>
                            <p class="text-gray-600 text-sm mt-1">Pilih kandidat terbaik untuk organisasi!</p>
                        </div>
                    </div>
                    <button onclick="toggleResults()" class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-xl hover:from-purple-700 hover:to-indigo-700 transition-all shadow-lg hover:shadow-xl font-semibold">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        </svg>
                        <span id="toggleText">Lihat Hasil</span>
                    </button>
                </div>
                <div class="flex items-center gap-2 text-gray-700">
                    <svg class="w-5 h-5 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                    </svg>
                    <p class="font-medium">Setiap orang hanya bisa vote 1x per bidang</p>
                </div>
            </div>

            <!-- Stats Card -->
            <div id="statsCard" class="glass-effect rounded-3xl shadow-xl p-6 mb-8 slide-up hidden" style="animation-delay: 0.2s">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="text-center p-4 bg-gradient-to-br from-purple-50 to-indigo-50 rounded-2xl">
                        <div class="text-3xl font-bold text-purple-600" id="totalVotesCount">0</div>
                        <div class="text-sm text-gray-600 font-medium mt-1">Total Vote</div>
                    </div>
                    <div class="text-center p-4 bg-gradient-to-br from-blue-50 to-cyan-50 rounded-2xl">
                        <div class="text-3xl font-bold text-blue-600" id="totalBidangCount">0</div>
                        <div class="text-sm text-gray-600 font-medium mt-1">Total Bidang</div>
                    </div>
                    <div class="text-center p-4 bg-gradient-to-br from-green-50 to-emerald-50 rounded-2xl">
                        <div class="text-3xl font-bold text-green-600" id="votedBidangCount">0</div>
                        <div class="text-sm text-gray-600 font-medium mt-1">Sudah Vote</div>
                    </div>
                    <div class="text-center p-4 bg-gradient-to-br from-orange-50 to-amber-50 rounded-2xl">
                        <div class="text-3xl font-bold text-orange-600" id="remainingBidangCount">0</div>
                        <div class="text-sm text-gray-600 font-medium mt-1">Belum Vote</div>
                    </div>
                </div>
            </div>

            <!-- Voting Sections -->
            <div id="votingSections"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-8 right-8 bg-white rounded-2xl shadow-2xl p-4 pr-6 transform translate-x-full transition-transform duration-300 z-50 hidden">
        <div class="flex items-center gap-3">
            <div class="bg-green-100 p-2 rounded-xl">
                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <div>
                <div class="font-bold text-gray-800">Vote Berhasil!</div>
                <div class="text-sm text-gray-600" id="toastMessage"></div>
            </div>
        </div>
    </div>

    <script>
        const bidangData = {
            'PIP': ['Nelvino', 'Imam', 'Marisa', 'Sony', 'Bila', 'Annisa'],
            'KDI': ['Fadil', 'Syifa Ramadhani', 'Fajar', 'Rahmat', 'Dewi Mutiara'],
            'ASBO SENI': ['Keyla Nafeeza Ayu', 'Kamiella Apriani', 'Decha Tri Syahrani'],
            'ASBO OLAHRAGA': ['Faiz Syaifullah', 'Muhammad Raihan Afiandy'],
            'PERKADERAN': ['Fikri Wicaksana Mulyanto', 'Anatta M.S.', 'Akhdan Nabil Hisyam', 'Revan Prayoga Setyono', 'Satria Abdi Nagara', 'Firyaal Najlaa Nazhifah', 'Olivia Asmarini']
        };

        const gradients = [
            'from-purple-500 to-indigo-600',
            'from-blue-500 to-cyan-600',
            'from-green-500 to-emerald-600',
            'from-orange-500 to-amber-600',
            'from-pink-500 to-rose-600'
        ];

        let votes = {};
        let hasVoted = {};
        let showResults = false;

        function initVotes() {
            Object.keys(bidangData).forEach(bidang => {
                bidangData[bidang].forEach(nama => {
                    votes[`${bidang}-${nama}`] = 0;
                });
            });
        }

        function showToast(bidang, nama) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = `Vote kamu untuk ${nama} di ${bidang} telah tercatat!`;
            
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.style.transform = 'translateX(0)';
            }, 10);
            
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 300);
            }, 3000);
        }

        function handleVote(bidang, nama) {
            if (hasVoted[bidang]) {
                alert('Kamu sudah vote untuk bidang ini! üö´');
                return;
            }

            const key = `${bidang}-${nama}`;
            votes[key]++;
            hasVoted[bidang] = true;
            showToast(bidang, nama);
            updateStats();
            renderVoting();
        }

        function getVoteCount(bidang, nama) {
            return votes[`${bidang}-${nama}`] || 0;
        }

        function getTotalVotes(bidang) {
            return bidangData[bidang].reduce((total, nama) => {
                return total + (votes[`${bidang}-${nama}`] || 0);
            }, 0);
        }

        function getAllTotalVotes() {
            let total = 0;
            Object.keys(bidangData).forEach(bidang => {
                total += getTotalVotes(bidang);
            });
            return total;
        }

        function getPercentage(bidang, nama) {
            const total = getTotalVotes(bidang);
            if (total === 0) return 0;
            const count = getVoteCount(bidang, nama);
            return ((count / total) * 100).toFixed(1);
        }

        function updateStats() {
            document.getElementById('statsCard').classList.remove('hidden');
            document.getElementById('totalVotesCount').textContent = getAllTotalVotes();
            document.getElementById('totalBidangCount').textContent = Object.keys(bidangData).length;
            document.getElementById('votedBidangCount').textContent = Object.keys(hasVoted).length;
            document.getElementById('remainingBidangCount').textContent = Object.keys(bidangData).length - Object.keys(hasVoted).length;
        }

        function toggleResults() {
            showResults = !showResults;
            document.getElementById('toggleText').textContent = showResults ? 'Sembunyikan Hasil' : 'Lihat Hasil';
            renderVoting();
        }

        function getLeadingCandidate(bidang) {
            let maxVotes = 0;
            let leader = null;
            bidangData[bidang].forEach(nama => {
                const voteCount = getVoteCount(bidang, nama);
                if (voteCount > maxVotes) {
                    maxVotes = voteCount;
                    leader = nama;
                }
            });
            return leader;
        }

        function renderVoting() {
            const container = document.getElementById('votingSections');
            container.innerHTML = '';

            Object.entries(bidangData).forEach(([bidang, candidates], bidangIndex) => {
                const section = document.createElement('div');
                section.className = 'glass-effect rounded-3xl shadow-xl p-8 mb-6 card-hover slide-up';
                section.style.animationDelay = `${0.1 * (bidangIndex + 3)}s`;

                const gradient = gradients[bidangIndex % gradients.length];
                const leader = getLeadingCandidate(bidang);

                let html = `
                    <div class="flex items-center justify-between mb-6 flex-wrap gap-3">
                        <div class="flex items-center gap-3">
                            <div class="bg-gradient-to-br ${gradient} p-3 rounded-xl shadow-lg">
                                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd"/>
                                    <path d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z"/>
                                </svg>
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold text-gray-800">${bidang}</h2>
                                <p class="text-sm text-gray-500">${candidates.length} kandidat</p>
                            </div>
                        </div>
                        ${hasVoted[bidang] ? '<div class="voted-badge px-4 py-2 bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-xl shadow-lg font-semibold flex items-center gap-2"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg> Sudah Vote</div>' : ''}
                    </div>
                `;

                if (showResults) {
                    html += `
                        <div class="mb-6 p-4 bg-gradient-to-r from-purple-50 to-indigo-50 rounded-2xl">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-sm text-gray-600 font-medium">Total Vote</p>
                                    <p class="text-3xl font-bold bg-gradient-to-r ${gradient} bg-clip-text text-transparent">${getTotalVotes(bidang)}</p>
                                </div>
                                ${leader && getTotalVotes(bidang) > 0 ? `
                                    <div class="text-right">
                                        <p class="text-sm text-gray-600 font-medium">Memimpin</p>
                                        <p class="text-lg font-bold text-gray-800">üèÜ ${leader}</p>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }

                html += '<div class="space-y-4">';

                candidates.forEach((nama, index) => {
                    const voteCount = getVoteCount(bidang, nama);
                    const percentage = getPercentage(bidang, nama);
                    const isLeader = showResults && nama === leader && getTotalVotes(bidang) > 0;

                    html += `
                        <div class="bg-white rounded-2xl p-5 border-2 ${isLeader ? 'border-yellow-400 shadow-lg' : 'border-gray-100'} hover:border-purple-300 transition-all">
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center gap-4 flex-1">
                                    <div class="flex items-center justify-center w-10 h-10 rounded-xl bg-gradient-to-br ${gradient} text-white font-bold text-lg shadow-md">
                                        ${index + 1}
                                    </div>
                                    <div class="flex-1">
                                        <div class="flex items-center gap-2">
                                            <span class="text-gray-800 font-semibold text-lg">${nama}</span>
                                            ${isLeader ? '<span class="text-xl">üëë</span>' : ''}
                                        </div>
                                    </div>
                                </div>
                                <button
                                    onclick="handleVote('${bidang}', '${nama}')"
                                    ${hasVoted[bidang] ? 'disabled' : ''}
                                    class="px-6 py-3 rounded-xl font-bold transition-all ${hasVoted[bidang] ? 'bg-gray-200 text-gray-400 cursor-not-allowed' : `bg-gradient-to-r ${gradient} text-white hover:shadow-xl btn-glow`}"
                                >
                                    ${hasVoted[bidang] ? '‚úì Voted' : 'Vote'}
                                </button>
                            </div>
                    `;

                    if (showResults) {
                        html += `
                            <div class="mt-4">
                                <div class="flex items-center justify-between text-sm mb-2">
                                    <span class="text-gray-600 font-semibold flex items-center gap-2">
                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/>
                                        </svg>
                                        ${voteCount} vote
                                    </span>
                                    <span class="text-gray-700 font-bold text-lg">${percentage}%</span>
                                </div>
                                <div class="relative w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                                    <div class="progress-bar absolute top-0 left-0 h-full bg-gradient-to-r ${gradient} rounded-full shadow-md" style="width: ${percentage}%"></div>
                                </div>
                            </div>
                        `;
                    }

                    html += '</div>';
                });

                html += '</div>';
                section.innerHTML = html;
                container.appendChild(section);
            });
        }

        // Initialize
        initVotes();
        renderVoting();
        updateStats();
    </script>
</body>
</html>
